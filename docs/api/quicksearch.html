 the full API documentation. From the command line: $ bin/json2cbor package.json &gt; package.cbor $ bin/cbor2json package.cbor $ bin/cbor2diag package.cborExample: var cbor = require('cbor'); var assert = require('assert'); var encoded = cbor.encode(true); // returns &lt;Buffer f5&gt; cbor.decodeFirst(encoded, function(error, obj) { // error != null if there was an error // obj is the unpacked object assert.ok(obj === true); }); // Use integers as keys? var m = new Map(); m.set(1, 2); encoded = cbor.encode(m); // &lt;Buffer a1 01 02&gt;Allows streaming as well: var cbor = require('cbor'); var fs = require('fs'); var d = new cbor.Decoder(); d.on('data', function(obj){ console.log(obj); }); var s = fs.createReadStream('foo'); s.pipe(d); var d2 = new cbor.Decoder({input: '00', encoding: 'hex'}); d.on('data', function(obj){ console.log(obj); });There is also support for synchronous decodes: try { console.log(cbor.decodeFirstSync('02')); // 2 console.log(cbor.decodeAllSync('0202')); // [2, 2] } catch (e) { // throws on invalid input }The sync encoding and decoding are exported as a leveldb encoding, as cbor.leveldb. DevelopersGet a list of build steps with npm run. I use npm run dev, which rebuilds, runs tests, and refreshes a browser window with coverage metrics every time I save a .coffee file. If you don't want to run the fuzz tests every time, set a NO_GARBAGE environment variable: env NO_GARBAGE=1 npm run dev × Search results Close Documentation generated by JSDoc 3.4.1 using the DocStrap template. "},"Commented.html":{"id":"Commented.html","title":"Class: Commented","body":" Documentation Classes CommentedCommented.CommentedDecoderDecoder.DecoderDiagnoseDiagnose.DiagnoseEncoderEncoder.EncoderSimpleSimple.SimpleTaggedTagged.Tagged Global Global Class: Commented Commented new Commented() Generate the expanded format of RFC 7049, section 2.2.1 Extends stream.Transform Classes Commented Methods &lt;static&gt; comment(input, options [, cb]) Comment on an input Buffer or string, creating a string passed to the callback. If callback not specified, a promise is returned. Parameters: Name Type Argument Description input string | Buffer | NoFilter options string | object | function Properties Name Type Argument Default Description max_depth number &lt;optional&gt; 10 how many times to indent the dashes cb commentCallback &lt;optional&gt; Returns: if cb not specified Type Promise × Search results Close Documentation generated by JSDoc 3.4.1 using the DocStrap template. "},"Commented.Commented.html":{"id":"Commented.Commented.html","title":"Class: Commented","body":" Documentation Classes CommentedCommented.CommentedDecoderDecoder.DecoderDiagnoseDiagnose.DiagnoseEncoderEncoder.EncoderSimpleSimple.SimpleTaggedTagged.Tagged Global Global Class: Commented Commented. Commented new Commented( [options]) Create a CBOR commenter. Parameters: Name Type Argument Default Description options any &lt;optional&gt; {} Stream options Properties Name Type Argument Default Description max_depth bool &lt;optional&gt; 10 how many times to indent the dashes × Search results Close Documentation generated by JSDoc 3.4.1 using the DocStrap template. "},"Decoder.html":{"id":"Decoder.html","title":"Class: Decoder","body":" Documentation Classes CommentedCommented.CommentedDecoderDecoder.DecoderDiagnoseDiagnose.DiagnoseEncoderEncoder.EncoderSimpleSimple.SimpleTaggedTagged.Tagged Global Global Class: Decoder Decoder new Decoder() Decode a stream of CBOR bytes by transforming them into equivalent JavaScript data. Because of the limitations of Node object streams, special symbols are emitted instead of NULL or UNDEFINED. Fix those up by calling Decoder.nullcheck. Extends BinaryParseStream Classes Decoder Methods &lt;static&gt; decodeAll(input, options, cb) Decode all of the CBOR items in the input. This will error if there are more bytes left over at the end. Parameters: Name Type Description input string | Buffer the input to parse options string | Object Decoding options. If string, the input encoding. cb decodeAllCallback Returns: if no callback Type Promise &lt;static&gt; decodeAllSync(input [, options]) Decode all of the CBOR items in the input into an array. This will throw an exception if the input is not valid CBOR; a zero-length input will return an empty array. Parameters: Name Type Argument Default Description input string | Buffer options string | Object &lt;optional&gt; {encoding: 'hex'} Properties Name Type Argument Description encoding: 'hex' string &lt;optional&gt; The encoding of the input. Ignored if input is a Buffer. Returns: - Array of all found items Type Array &lt;static&gt; decodeFirst(input, options, cb) Decode the first CBOR item in the input. This will error if there are more bytes left over at the end, and optionally if there were no valid CBOR bytes in the input. Emits the {Decoder.NOT_FOUND} Symbol in the callback if no data was found and the `required` option is false. Parameters: Name Type Description input string | Buffer the input to parse options function | string | Object Properties Name Type Argument Description encoding: 'hex' string &lt;optional&gt; The encoding of the input. Ignored if input is a Buffer. cb decodeCallback Returns: if no cb specified Type Promise &lt;static&gt; decodeFirstSync(input [, options]) Decode the first CBOR item in the input, synchronously. This will throw an exception if the input is not valid CBOR. Parameters: Name Type Argument Default Description input string | Buffer options object &lt;optional&gt; {encoding: 'hex'} Properties Name Type Argument Description encoding: 'hex' string &lt;optional&gt; The encoding of the input. Ignored if input is a Buffer. Returns: - the decoded value Type any &lt;static&gt; nullcheck(val) Check the given value for a symbol encoding a NULL or UNDEFINED value in the CBOR stream. Parameters: Name Type Description val any the value to check Returns: the corrected value Type any Example myDecoder.on('data', function(val) { val = Decoder.nullcheck(val); ... }); close() Stop processing × Search results Close Documentation generated by JSDoc 3.4.1 using the DocStrap template. "},"Decoder.Decoder.html":{"id":"Decoder.Decoder.html","title":"Class: Decoder","body":" Documentation Classes CommentedCommented.CommentedDecoderDecoder.DecoderDiagnoseDiagnose.DiagnoseEncoderEncoder.EncoderSimpleSimple.SimpleTaggedTagged.Tagged Global Global Class: Decoder Decoder. Decoder new Decoder( [options]) Create a parsing stream. Parameters: Name Type Argument Default Description options object &lt;optional&gt; {} Properties Name Type Argument Default Description max_depth number &lt;optional&gt; -1 the maximum depth to parse. Use -1 for &quot;until you run out of memory&quot;. Set this to a finite positive number for un-trusted inputs. Most standard inputs won't nest more than 100 or so levels; I've tested into the millions before running out of memory. tags object &lt;optional&gt; mapping from tag number to function(v), where v is the decoded value that comes after the tag, and where the function returns the correctly-created value for that tag. × Search results Close Documentation generated by JSDoc 3.4.1 using the DocStrap template. "},"Diagnose.html":{"id":"Diagnose.html","title":"Class: Diagnose","body":" Documentation Classes CommentedCommented.CommentedDecoderDecoder.DecoderDiagnoseDiagnose.DiagnoseEncoderEncoder.EncoderSimpleSimple.SimpleTaggedTagged.Tagged Global Global Class: Diagnose Diagnose new Diagnose() Output the diagnostic format from a stream of CBOR bytes. Extends stream.Transform Classes Diagnose Methods &lt;static&gt; diagnose(input [, encoding], cb) Convenience function to return a string in diagnostic format. Parameters: Name Type Argument Default Description input Buffer | string the CBOR bytes to format encoding string &lt;optional&gt; 'hex' the encoding of input, ignored if input is Buffer cb commentCallback callback Returns: if callback not specified Type Promise × Search results Close Documentation generated by JSDoc 3.4.1 using the DocStrap template. "},"Diagnose.Diagnose.html":{"id":"Diagnose.Diagnose.html","title":"Class: Diagnose","body":" Documentation Classes CommentedCommented.CommentedDecoderDecoder.DecoderDiagnoseDiagnose.DiagnoseEncoderEncoder.EncoderSimpleSimple.SimpleTaggedTagged.Tagged Global Global Class: Diagnose Diagnose. Diagnose new Diagnose( [options]) Creates an instance of Diagnose. Parameters: Name Type Argument Default Description options Object &lt;optional&gt; {} options for creation Properties Name Type Argument Default Description separator string &lt;optional&gt; '\\n' output between detected objects stream_errors bool &lt;optional&gt; false put error info into the output stream max_depth number &lt;optional&gt; -1 -1 for &quot;until you run out of memory&quot;. Set this to a finite positive number for un-trusted inputs. Most standard inputs won't nest more than 100 or so levels; I've tested into the millions before running out of memory. × Search results Close Documentation generated by JSDoc 3.4.1 using the DocStrap template. "},"Encoder.html":{"id":"Encoder.html","title":"Class: Encoder","body":" Documentation Classes CommentedCommented.CommentedDecoderDecoder.DecoderDiagnoseDiagnose.DiagnoseEncoderEncoder.EncoderSimpleSimple.SimpleTaggedTagged.Tagged Global Global Class: Encoder Encoder new Encoder() Transform JavaScript values into CBOR bytes. The `Writable` side of the stream is in object mode. Extends stream.Transform Classes Encoder Methods &lt;static&gt; encode(objs) Encode one or more JavaScript objects, and return a Buffer containing the CBOR bytes. Parameters: Name Type Argument Description objs any &lt;repeatable&gt; Returns: - the encoded objects Type Buffer addSemanticType(type, fun) Add an encoding function to the list of supported semantic types. This is useful for objects for which you can't add an encodeCBOR method Parameters: Name Type Description type any fun any Returns: Type encodeFunction × Search results Close Documentation generated by JSDoc 3.4.1 using the DocStrap template. "},"Encoder.Encoder.html":{"id":"Encoder.Encoder.html","title":"Class: Encoder","body":" Documentation Classes CommentedCommented.CommentedDecoderDecoder.DecoderDiagnoseDiagnose.DiagnoseEncoderEncoder.EncoderSimpleSimple.SimpleTaggedTagged.Tagged Global Global Class: Encoder Encoder. Encoder new Encoder( [options]) Creates an instance of Encoder. Parameters: Name Type Argument Default Description options Object &lt;optional&gt; {} options for the encoder Properties Name Type Argument Default Description genTypes Array.&lt;any&gt; &lt;optional&gt; [] array of pairs of `type`, `function(Encoder)` for semantic types to be encoded. Not needed for Array, Date, Buffer, Map, RegExp, Set, Url, or bignumber. × Search results Close Documentation generated by JSDoc 3.4.1 using the DocStrap template. "},"Simple.html":{"id":"Simple.html","title":"Class: Simple","body":" Documentation Classes CommentedCommented.CommentedDecoderDecoder.DecoderDiagnoseDiagnose.DiagnoseEncoderEncoder.EncoderSimpleSimple.SimpleTaggedTagged.Tagged Global Global Class: Simple Simple new Simple() A CBOR Simple Value that does not map onto a known constant. Classes Simple Methods &lt;static&gt; decode(val, has_parent) Decode from the CBOR additional information into a JavaScript value. If the CBOR item has no parent, return a &quot;safe&quot; symbol instead of `null` or `undefined`, so that the value can be passed through a stream in object mode. Parameters: Name Type Description val Number the CBOR additional info to convert has_parent bool Does the CBOR item have a parent? Returns: - the decoded value Type null | undefined | Boolean | Symbol &lt;static&gt; isSimple(obj) Is the given object a Simple? Parameters: Name Type Description obj any object to test Returns: - is it Simple? Type bool × Search results Close Documentation generated by JSDoc 3.4.1 using the DocStrap template. "},"Simple.Simple.html":{"id":"Simple.Simple.html","title":"Class: Simple","body":" Documentation Classes CommentedCommented.CommentedDecoderDecoder.DecoderDiagnoseDiagnose.DiagnoseEncoderEncoder.EncoderSimpleSimple.SimpleTaggedTagged.Tagged Global Global Class: Simple Simple. Simple new Simple(value) Creates an instance of Simple. Parameters: Name Type Description value integer the simple value's integer value × Search results Close Documentation generated by JSDoc 3.4.1 using the DocStrap template. "},"Tagged.html":{"id":"Tagged.html","title":"Class: Tagged","body":" Documentation Classes CommentedCommented.CommentedDecoderDecoder.DecoderDiagnoseDiagnose.DiagnoseEncoderEncoder.EncoderSimpleSimple.SimpleTaggedTagged.Tagged Global Global Class: Tagged Tagged new Tagged() A CBOR tagged item, where the tag does not have semantics specified at the moment, or those semantics threw an error during parsing. Typically this will be an extension point you're not yet expecting. Classes Tagged Methods convert(converters) If we have a converter for this type, do the conversion. Some converters are built-in. Additional ones can be passed in. If you want to remove a built-in converter, pass a converter in whose value is 'null' instead of a function. Parameters: Name Type Description converters Object keys in the object are a tag number, the value is a function that takes the decoded CBOR and returns a JavaScript value of the appropriate type. Throw an exception in the function on errors. Returns: - the converted item Type any toString() Convert to a String Returns: string of the form '1(2)' Type String × Search results Close Documentation generated by JSDoc 3.4.1 using the DocStrap template. "},"Tagged.Tagged.html":{"id":"Tagged.Tagged.html","title":"Class: Tagged","body":" Documentation Classes CommentedCommented.CommentedDecoderDecoder.DecoderDiagnoseDiagnose.DiagnoseEncoderEncoder.EncoderSimpleSimple.SimpleTaggedTagged.Tagged Global Global Class: Tagged Tagged. Tagged new Tagged(tag, value, err) Creates an instance
